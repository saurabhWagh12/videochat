{% extends 'main.html' %}
{% load static %}
{% block content %}
<main>
    <section id="room-name-wrapper">
        <p>Room Name: <span id="room-name"></span></p>
    </section>

            <div id="video-streams">

                

                {% comment %} <div class="video-container" id="user-container-2">
                    <div class="video-player" id="user-2"></div> 
                    <div class="username-wrapper"><span class="user-name">Sam</span></div>
                </div>

                <div class="video-container" id="user-container-3">
                    <div class="video-player" id="user-3"></div> 
                    <div class="username-wrapper"><span class="user-name">Peter</span></div>
                </div>

                <div class="video-container" id="user-container-4">
                    <div class="video-player" id="user-4"></div> 
                    <div class="username-wrapper"><span class="user-name">Erik</span></div>
                </div>

                <div class="video-container" id="user-container-4">
                    <div class="video-player" id="user-5"></div> 
                    <div class="username-wrapper"><span class="user-name">Paul</span></div>
                </div>   {% endcomment %}
            </div>

    <section id="controls-wrapper">
        <div class="icon-wrapper">
            <img class="control-icon" id="mic-btn" src="{% static 'images/microphone.svg' %}" />
        </div>

        <div class="icon-wrapper">
            <img class="control-icon" id="camera-btn" src="{% static 'images/video.svg' %}" />
        </div>

        <div class="icon-wrapper">
            <img class="control-icon" id="leave-btn" src="{% static 'images/leave.svg' %}" />
        </div>
    </section>
    {% comment %} <img  src="{% static 'images/microphone.svg' %}" /> {% endcomment %}

</main>

<script type='text/javascript' src="{% static 'assets/AgoraRTC_N-4.17.2.js' %}"></script>
<script type='text/javascript' src="{% static 'js/streams.js' %}"></script>

{% endblock content %}
